<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="bg-light">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Hungry Monster</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Features</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Pricing</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled" href="#" tabindex="-1"
                                        aria-disabled="true">Disabled</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mt-5">

        <!-- search section -->
        <div class="row mb-5">
            <div class="col-md-6 offset-md-3">
                <div class="input-group">
                    <input type="text" id="mealName" class="form-control" placeholder="Search">
                    <div class="input-group-append">
                        <button onclick="submitUserInput()" id="searchBtn" class="btn btn-secondary" type="button">
                            Search
                        </button>
                    </div>
                </div>
                <span id="warningText" class="fs-6 text-danger"></span>
            </div>
        </div>

        <!-- Ingredient list section -->
        <section id="ingrediendWrapper">
            <div class="row">
                <h4 class="mt-5 mb-3">Ingredient Lists:</h4>
                <div class="col-md-6">
                    <ul id="ingredientList" class="list-group">
                    </ul>
                </div>
                <div class="col-md-6">
                    <img id="ingredientImage" src="">
                </div>
            </div>
        </section>

        <!-- All meals section -->
        <section class="mealsWrapper mb-5">
            <div class="row" id="allMeals">

            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
